{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="register" class="needs-validation" novalidate>
        <h5>Please choose a username and password</h5>

        <div class="form-group">
            <br><input type="text" name="username" autofocus class="form-control" id="username" placeholder="Username" required>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <input type="password" name="confirmation" class="form-control" id="confirmation" placeholder="Password Confrimation" onkeyup="checkPass(); return false;" required>
        </div>

      <button type="submit" class="btn btn-primary">Register</button>

    </form>

    <!-- Validation Script -->
  <script src="static\validation.js" type="text/javascript"></script>
<!--
  <script src="static\check.js" type="text/javascript"></script>
  -->
{% endblock %}
